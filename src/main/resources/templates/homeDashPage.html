<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600|Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="../css/spur.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <script src="../js/chart-js-config.js"></script>
    <title>CODE - members management system</title>
</head>

<body>
    <div class="dash">
        <div class="dash-nav dash-nav-dark">
            <header>
                <a th:href="@{/dash}" class="spur-logo"> <span>CODE MMS</span></a>
            </header>
            <nav class="dash-nav-list">
                <a th:href="@{/dash}" class="dash-nav-item">
                    <i class="fas fa-home"></i> Dashboard </a>
                <div class="dash-nav-dropdown">
                    <a href="#!" class="dash-nav-item dash-nav-dropdown-toggle">
                        <i class="fas fa-user"></i> Members </a>
                    <div class="dash-nav-dropdown-menu">
                        <a href="/dash/allMembers" class="dash-nav-dropdown-item">List all Members</a>
                        <a href="/dash/addMember" class="dash-nav-dropdown-item">Add a Member</a>
                    </div>
                </div>
                <div class="dash-nav-dropdown ">
                    <a href="#!" class="dash-nav-item dash-nav-dropdown-toggle">
                        <i class="fas fa-cube"></i> Cells </a>
                    <div class="dash-nav-dropdown-menu">
                        <a href="/dash/allCells" class="dash-nav-dropdown-item">List all Cells</a>
                        <a href="/dash/addCell" class="dash-nav-dropdown-item">Add a Cell</a>
                    </div>
                </div>
                <div class="dash-nav-dropdown">
                    <a href="#!" class="dash-nav-item dash-nav-dropdown-toggle">
                        <i class="fas fa-info"></i> About </a>
                    <div class="dash-nav-dropdown-menu">
                        <a href="https://github.com/codesi22" target="_blank" class="dash-nav-dropdown-item">GitHub</a>
                        <a href="/about" target="_blank" class="dash-nav-dropdown-item">AboutCODE</a>
                    </div>
                </div>
            </nav>
        </div>
        <div class="dash-app">
            <header class="dash-toolbar">
                <a href="#!" class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </a>
                <a href="#!" class="searchbox-toggle">
                    <i class="fas fa-search"></i>
                </a>
                <form class="searchbox" action="#!">
                    <a href="#!" class="searchbox-toggle"> <i class="fas fa-arrow-left"></i> </a>
                    <button type="submit" class="searchbox-submit"> <i class="fas fa-search"></i> </button>
                    <input type="text" class="searchbox-input" placeholder="type to search">
                </form>
                <div class="tools">
                    <a href="https://github.com/codesi22" target="_blank" class="tools-item">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="#!" class="tools-item">
                        <i class="fas fa-bell"></i>
                        <i class="tools-item-count">4</i>
                    </a>
                    <div class="dropdown tools-item">
                        <a href="#" class="" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                            <a class="dropdown-item" href="/dash/profile">Profile</a>
                            <a class="dropdown-item" href="/login">Logout</a>
                        </div>
                    </div>
                </div>
            </header>
            <main class="dash-content">
                <div class="container-fluid">
                    <div class="row dash-row">
                        <div class="col-xl-4">
                            <div class="stats stats-primary">
                                <h3 class="stats-title"> Members  </h3>
                                <div class="stats-content">
                                    <div class="stats-icon">
                                        <i class="fas fa-user"></i>
                                    </div>
                                    <div class="stats-data">
                                        <div class="stats-number" th:text="${nbMembers}"></div>
                                        <div class="stats-change">
                                            <span class="stats-percentage">+25%</span>
                                            <span class="stats-timeframe">from last month</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-4">
                            <div class="stats stats-success ">
                                <h3 class="stats-title"> Cells </h3>
                                <div class="stats-content">
                                    <div class="stats-icon">
                                        <i class="fas fa-vihara"></i>
                                    </div>
                                    <div class="stats-data">
                                        <div class="stats-number" th:text="${nbCells}"></div>
                                        <div class="stats-change">
                                            <span class="stats-timeframe">Number of cells in CODE's CLUB</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-4">
                            <div class="stats stats-danger">
                                <h3 class="stats-title"> Active members </h3>
                                <div class="stats-content">
                                    <div class="stats-icon">
                                        <i class="far fa-eye"></i>
                                    </div>
                                    <div class="stats-data">
                                        <div class="stats-number">1</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-6">
                            <div class="card spur-card">
                                <div class="card-header">
                                    <div class="spur-card-icon">
                                        <i class="fas fa-vihara"></i>
                                    </div>
                                    <div class="spur-card-title"> Existing Cells </div>
                                </div>
                                <div class="card-body ">
                                    <div class="notifications">
                                        <a href="#!" class="notification" >
                                            <div class="notification-icon" >
                                                <i class="fas fa-inbox"></i>
                                            </div>
                                            <div class="notification-text" th:text="|${cells.get(1).cellName}|"></div>
                                        </a>
                                        <a href="#!" class="notification" >
                                            <div class="notification-icon" >
                                                <i class="fas fa-inbox"></i>
                                            </div>
                                            <div class="notification-text" th:text="|${cells.get(2).cellName}|"></div>
                                        </a>
                                        <a href="#!" class="notification" >
                                            <div class="notification-icon" >
                                                <i class="fas fa-inbox"></i>
                                            </div>
                                            <div class="notification-text" th:text="|${cells.get(2).cellName}|"></div>
                                        </a>
                                        <div class="notifications-show-all">
                                            <a th:href="@{/dash/allCells}">Show all</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-6">
                            <div class="card spur-card">
                                <div class="card-header">
                                    <div class="spur-card-icon">
                                        <i class="fas fa-user"></i>
                                    </div>
                                    <div class="spur-card-title"> Recent Members </div>
                                </div>
                                <div class="card-body ">
                                    <div class="notifications" >
                                        <a href="#!" class="notification" >
                                            <div class="notification-icon" >
                                                <i class="fas fa-inbox"></i>
                                            </div>
                                            <div class="notification-text" th:text="|${members.get(0).firstName} ${members.get(0).lastName}|"></div>
                                        </a>
                                        <a href="#!" class="notification" >
                                            <div class="notification-icon" >
                                                <i class="fas fa-inbox"></i>
                                            </div>
                                            <div class="notification-text" th:text="|${members.get(1).firstName} ${members.get(1).lastName}|"></div>
                                        </a>
                                        <a href="#!" class="notification" >
                                            <div class="notification-icon" >
                                                <i class="fas fa-inbox"></i>
                                            </div>
                                            <div class="notification-text" th:text="|${members.get(2).firstName} ${members.get(2).lastName}|"></div>
                                        </a>
                                        <div class="notifications-show-all">
                                            <a th:href="@{/dash/allMembers}">Show all</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../js/spur.js"></script>
</body>

</html>
