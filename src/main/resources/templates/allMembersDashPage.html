<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600|Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="../css/spur.css">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css">
    <title>CODE - All CODE's members</title>
</head>

<body>
<div class="dash">
    <div class="dash-nav dash-nav-dark">
        <header>
            <a th:href="@{/dash}" class="spur-logo"> <span>CODE MMS</span></a>
        </header>
        <nav class="dash-nav-list">
            <a th:href="@{/dash}" class="dash-nav-item">
                <i class="fas fa-home"></i> Dashboard </a>
            <div class="dash-nav-dropdown">
                <a href="#!" class="dash-nav-item dash-nav-dropdown-toggle">
                    <i class="fas fa-user"></i> Members </a>
                <div class="dash-nav-dropdown-menu">
                    <a href="/dash/allMembers" class="dash-nav-dropdown-item">List all Members</a>
                    <a href="/dash/addMember" class="dash-nav-dropdown-item">Add a Member</a>
                </div>
            </div>
            <div class="dash-nav-dropdown ">
                <a href="#!" class="dash-nav-item dash-nav-dropdown-toggle">
                    <i class="fas fa-cube"></i> Cells </a>
                <div class="dash-nav-dropdown-menu">
                    <a href="/dash/allCells" class="dash-nav-dropdown-item">List all Cells</a>
                    <a href="/dash/addCell" class="dash-nav-dropdown-item">Add a Cell</a>
                </div>
            </div>
            <div class="dash-nav-dropdown">
                <a href="#!" class="dash-nav-item dash-nav-dropdown-toggle">
                    <i class="fas fa-info"></i> About </a>
                <div class="dash-nav-dropdown-menu">
                    <a href="https://github.com/codesi22" target="_blank" class="dash-nav-dropdown-item">GitHub</a>
                    <a href="/about" target="_blank" class="dash-nav-dropdown-item">AboutCODE</a>
                </div>
            </div>
        </nav>
    </div>
    <div class="dash-app">
        <header class="dash-toolbar">
            <a href="#!" class="menu-toggle">
                <i class="fas fa-bars"></i>
            </a>
            <div class="tools">
                <a href="https://github.com/codesi22" target="_blank" class="tools-item">
                    <i class="fab fa-github"></i>
                </a>
                <a href="#!" class="tools-item">
                    <i class="fas fa-bell"></i>
                    <i class="tools-item-count">4</i>
                </a>
                <div class="dropdown tools-item">
                    <a href="#" class="" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                        <a class="dropdown-item" th:href="@{/dash/profileMember}">Profile</a>
                        <a class="dropdown-item" th:href="@{/login}">Logout</a>
                    </div>
                </div>
            </div>
        </header>
        <main class="dash-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card spur-card">
                            <div class="card-header">
                                <div class="spur-card-icon">
                                    <i class="fas fa-table"></i>
                                </div>
                                <div class="spur-card-title">Member's table</div>
                                <a th:href="@{/dash/addMember}" class="btn btn-secondary mb-1 ml-md-auto">
                                    <span class="fas fa-plus"></span>
                                    <span class="btn-icon-label">Create New</span>
                                </a>
                            </div>
                            <div class="card-body">
                                <table id="members" class="display" style="width:100%">
                                    <thead>
                                    <tr>
                                        <th> Name</th>
                                        <th class="gender">Gender</th>
                                        <th class="email">Email</th>
                                        <th class="tel">tel</th>
                                        <th class="level">Level</th>
                                        <th class="promo">Promo</th>
                                        <th> Actions </th>
                                    </tr>
                                    </thead>
                                    <tbody >
                                    <tr th:each="member : ${members}">
                                        <td th:text="|${member.firstName} ${member.lastName}|"></td>
                                        <td th:text="${member.gender}"></td>
                                        <td th:text="${member.email}"></td>
                                        <td th:text="${member.tel}"></td>
                                        <td th:text="${member.level}"></td>
                                        <td th:text="${member.promo}"></td>
                                        <td>
                                            <a th:href="@{updateMember(email=${member.email})}" class="btn btn-sm btn-primary my-1 my-sm-0">
                                                <span class="fas fa-edit"></span>
                                            </a>
                                            <a th:href="@{deleteMember(email=${member.email})}" class="btn btn-sm btn-danger my-1 my-sm-0">
                                                <span class="fas fa-trash"></span>
                                            </a>
                                            <a th:href="@{profileMember(email=${member.email})}" class="btn btn-sm btn-info my-1 my-sm-0">
                                                <span class="far fa-address-book"></span>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="../js/spur.js"></script>


<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.print.min.js"></script>
<script>
    $(document).ready(function() {
        $('#members').DataTable( {
            dom: 'Bfrtip',
            buttons: [
                'copy', 'csv', 'excel', 'pdf', 'print'
            ]
        } );
    } );
</script>

</body>
</html>
