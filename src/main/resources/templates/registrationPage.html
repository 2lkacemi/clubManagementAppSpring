<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CODE ESI - Club Of Data Engineers</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap4-neon-glow.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel='stylesheet' href='//cdn.jsdelivr.net/font-hack/2.020/css/hack.min.css'>
</head>
<body>

<div class="navbar-dark text-white">
    <div class="container">
        <nav class="navbar px-0 navbar-expand-lg navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a th:href="@{/}" class="pl-md-0 p-3 text-light">Home</a>
                    <a th:href="@{/login}" class="p-3 text-decoration-none text-light">Log in</a>
                    <a th:href="@{/registration}" class="p-3 text-decoration-none text-light">Sign up</a>
                </div>
            </div>
        </nav>

    </div>
</div>
<div class="container py-5 mb5">
    <h1 class="display-2">Registratio<span class="vim-caret">n</span></h1>
    <div class="lead mb-3 text-mono text-success">Create your own account </div>
    <div class="row py-4">
        <div class="col-md-8 order-md-1">
            <form  class="needs-validation" th:action="@{/registration}" method="post" novalidate>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName">First name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Saad"  required>
                        <div class="invalid-feedback">
                            Valid first name is required.
                        </div>
                    </div>
                    <div class="col-md-6 mb-3" >
                        <label for="lastName">Last name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Dahmani"  required>
                        <div class="invalid-feedback">
                            Valid last name is required.
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email">Email <span class="text-muted"></span></label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com"  required>
                    <div class="invalid-feedback">
                        Please enter a valid email address .
                    </div>
                </div>

                <div class="mb-3">
                    <label for="cc-number">Phone Number</label>
                    <input type="text" class="form-control" id="cc-number" placeholder="0690457173"  required>
                    <div class="invalid-feedback">
                        Please enter your phone number .
                    </div>
                </div>

                <div class="mb-3">
                    <label for="example-password-input">Password <span class="text-muted"></span></label>
                    <input class="form-control" type="password" value="hunter2" id="example-password-input" >
                </div>
                <div class="mb-3">
                    <label for="example-password-input">Confirm Password <span class="text-muted"></span></label>
                    <input class="form-control" type="password" value="hunter2"  >
                </div>
                <div class="row">
                    <div class="col-md-2 mb-3">
                        <label for="country">Gender</label>
                        <div class="custom-control custom-radio">
                            <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked required>
                            <label class="custom-control-label" for="credit">Male</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required>
                            <label class="custom-control-label" for="debit">Female</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" required>
                            <label class="custom-control-label" for="paypal">Other</label>
                        </div>
                    </div>
                    <div class="col-md-5 mb-3">
                        <label for="country">City</label>
                        <select class="custom-select d-block w-100" id="country" required>
                            <option value="">Choose...</option>
                            <option>Casablanca</option>
                            <option>Rabat</option>
                            <option>Fes</option>
                            <option>Kenitra</option>
                            <option>Other</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid country.
                        </div>
                    </div>
                    <div class="col-md-5 mb-3">
                        <label for="state">Promo</label>
                        <select class="custom-select d-block w-100" id="state" required>
                            <option value="">Choose...</option>
                            <option>2017</option>
                            <option>2018</option>
                            <option>2019</option>
                            <option>2020</option>
                            <option>2021</option>
                            <option>2022</option>
                            <option>2023</option>
                            <option>2024</option>
                            <option>2025</option>
                            <option>2026</option>
                        </select>
                        <div class="invalid-feedback">
                            Please provide a valid number.
                        </div>
                    </div>
                </div>
                <hr class="mb-4">
                <button  class="btn btn-primary btn-lg btn-block" type="submit">Get started</button>
            </form>
        </div>
    </div>
</div>




<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
