<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600|Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="../css/spur.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <script src="../js/chart-js-config.js"></script>
    <title>CODE - members management system</title>
</head>

<body>
<div class="dash">
    <div class="dash-nav dash-nav-dark">
        <header>
            <a th:href="@{/dash}" class="spur-logo"> <span>CODE MMS</span></a>
        </header>
        <nav class="dash-nav-list">
            <a th:href="@{/dash}" class="dash-nav-item">
                <i class="fas fa-home"></i> Dashboard </a>
            <div class="dash-nav-dropdown">
                <a href="#!" class="dash-nav-item dash-nav-dropdown-toggle">
                    <i class="fas fa-user"></i> Members </a>
                <div class="dash-nav-dropdown-menu">
                    <a href="/dash/allMembers" class="dash-nav-dropdown-item">List all Members</a>
                    <a href="/dash/addMember" class="dash-nav-dropdown-item">Add a Member</a>
                </div>
            </div>
            <div class="dash-nav-dropdown ">
                <a href="#!" class="dash-nav-item dash-nav-dropdown-toggle">
                    <i class="fas fa-cube"></i> Cells </a>
                <div class="dash-nav-dropdown-menu">
                    <a href="/dash/allCells" class="dash-nav-dropdown-item">List all Cells</a>
                    <a href="/dash/addCell" class="dash-nav-dropdown-item">Add a Cell</a>
                </div>
            </div>
            <div class="dash-nav-dropdown">
                <a href="#!" class="dash-nav-item dash-nav-dropdown-toggle">
                    <i class="fas fa-info"></i> About </a>
                <div class="dash-nav-dropdown-menu">
                    <a href="https://github.com/codesi22" target="_blank" class="dash-nav-dropdown-item">GitHub</a>
                    <a href="/about" target="_blank" class="dash-nav-dropdown-item">AboutCODE</a>
                </div>
            </div>
        </nav>
    </div>
    <div class="dash-app">
        <header class="dash-toolbar">
            <a href="#!" class="menu-toggle">
                <i class="fas fa-bars"></i>
            </a>
            <a href="#!" class="searchbox-toggle">
                <i class="fas fa-search"></i>
            </a>
            <form class="searchbox" action="#!">
                <a href="#!" class="searchbox-toggle"> <i class="fas fa-arrow-left"></i> </a>
                <button type="submit" class="searchbox-submit"> <i class="fas fa-search"></i> </button>
                <input type="text" class="searchbox-input" placeholder="type to search">
            </form>
            <div class="tools">
                <a href="https://github.com/codesi22" target="_blank" class="tools-item">
                    <i class="fab fa-github"></i>
                </a>
                <a href="#!" class="tools-item">
                    <i class="fas fa-bell"></i>
                    <i class="tools-item-count">4</i>
                </a>
                <div class="dropdown tools-item">
                    <a href="#" class="" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                        <a class="dropdown-item" th:href="@{/dash/profileMember}">Profile</a>
                        <a class="dropdown-item" th:href="@{/login}">Logout</a>
                    </div>
                </div>
            </div>
        </header>
        <main class="dash-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="card spur-card">
                            <div class="card-header">
                                <div class="spur-card-icon">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div class="spur-card-title"> Please enter credential about member you want to add </div>
                            </div>
                            <div class="card-body ">
                                <form class="needs-validation" th:action="@{/dash/addMember}" th:object="${member}" method="post">
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label >First name</label>
                                            <input type="text" class="form-control" th:field ="*{firstName}" placeholder="Saad" required>
                                            <div class="invalid-feedback">
                                                Valid first name is required.
                                            </div>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label>Last name</label>
                                            <input type="text" class="form-control" th:field ="*{lastName}" placeholder="Dahmani"  required>
                                            <div class="invalid-feedback">
                                                Valid last name is required.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="form-group">
                                            <label >Email address</label>
                                            <input type="email" class="form-control"  aria-describedby="emailHelp"
                                                   placeholder="Enter email" th:field ="*{email}" required>
                                            <div class="invalid-feedback">
                                                Please enter a valid email address .
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Phone</label>
                                        <input type="text" class="form-control" th:field ="*{tel}" placeholder="0690457173"  required>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label >City</label>
                                            <input type="text" class="form-control" placeholder="Casablanca" th:field ="*{city}">
                                        </div>
                                        <div class="form-group col-md-2">
                                            <label>Age</label>
                                            <input type="number" class="form-control" placeholder="21" th:field ="*{age}">
                                        </div>
                                        <div class="form-group col-md-2">
                                            <label >Promo</label>
                                            <select name="promo" class="form-control">
                                                <option selected disabled hidden>Choose...</option>
                                                <option  th:each="n : ${#numbers.sequence(2015,2030)}" th:value="${n}" th:text="${n}"/>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-2">
                                            <label >Level</label>
                                            <select name="level" class="form-control">
                                                <option selected disabled hidden>Choose...</option>
                                                <option th:value="${1}">1ACI</option>
                                                <option value="2">2ACI</option>
                                                <option value="3">3ACI</option>
                                                <option value="M">Master</option>
                                                <option value="D">PHD</option>
                                                <option value="P">Professor</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-3 mb-3">
                                            <label>Gender<span class="text-muted">*</span></label>
                                            <div class="custom-control custom-radio">
                                                <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" value="M" th:field="*{gender}">
                                                <label class="custom-control-label" for="customRadio1">Male</label>
                                            </div>
                                            <div class="custom-control custom-radio">
                                                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input" value="F" th:field="*{gender}">
                                                <label class="custom-control-label" for="customRadio2">Female</label>
                                            </div>
                                            <div class="custom-control custom-radio">
                                                <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input" value="O" th:field="*{gender}">
                                                <label class="custom-control-label" for="customRadio3">Other</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div>
                                    <button type="submit" class="btn btn-primary">Add</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="../js/spur.js"></script>
</body>

</html>
